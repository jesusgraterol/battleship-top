<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Charset -->
    <meta charset="UTF-8">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Battleship</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">

  </head>
  <body>

    <!-- App Container -->
    <div id="app_container">

      <!-- App Header -->
      <div id="app_header">
        <p id="app_title">Battleship</p>
        <p id="app_subtitle">Destroy your enemies and dominate the sea!</p>
      </div>
      

      <!-- App Content -->
      <div id="app_content">

        <!-- Player -->
        <div id="player_grid_container" class="grid-container">

          <!-- Ships' States-->
          <div class="ships-states">
            <p>Player</p>
            <div id="player_ships_states"> <!-- Handled by gameboard-renderer.js --> </div>
          </div>

          <!-- Grid -->
          <div id="player_grid" class="grid"> <!-- Handled by gameboard-renderer.js --> </div>

        </div>

        <div class="spacer"></div>

        <!-- Machine -->
        <div id="machine_grid_container" class="grid-container">

          <!-- Grid -->
          <div id="machine_grid" class="grid"> <!-- Handled by gameboard-renderer.js --> </div>

          <!-- Ships' States-->
          <div class="ships-states">
            <p>Machine</p>
            <div id="machine_ships_states"> <!-- Handled by gameboard-renderer.js --> </div>
          </div>

        </div>

      </div>


      <!-- App Footer -->
      <div id="app_footer">
        <a  href="https://en.wikipedia.org/wiki/Battleship_(game)" 
            target="_blank" 
            rel="noopener noreferrer">Rules</a>
        <a  href="https://github.com/jesusgraterol/battleship-top" 
            target="_blank" 
            rel="noopener noreferrer">Source Code</a>
      </div>

    </div>


    <!-- Game Result -->
    <div id="game_result_container">
      <p id="game_result_title"><!-- Handled by game.js --></p>
      <button id="play_again_button" class="btn">PLAY AGAIN</button>
    </div>

  </body>

</html>
